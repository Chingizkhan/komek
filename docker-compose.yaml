 version: "3.8"

services:
  db:
    image: postgres:15.2-alpine
    restart: unless-stopped
    container_name: komek-db
    volumes:
      - komek-db:/var/lib/postgresql/data
#      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=app
      - POSTGRES_DB=app
      - POSTGRES_PASSWORD=secret
    networks:
      - komek

#  app:
