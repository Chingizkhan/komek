version: "2"

sql:
  - engine: "postgresql"
    queries: "db/query/"
    schema: "db/migrations/000001_init.up.sql"
    gen:
      go:
        package: "sqlc"
        out: "db/sqlc"
        sql_package: "pgx/v4"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true